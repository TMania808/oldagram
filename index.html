<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" />
      <img class="avatar" src="images/user-avatar.png" />
    </header>

    <section>
      <div class="post-header">
        <img
          class="avatar"
          src="images/avatar-vangogh.jpg"
          alt="headshot of van gogh"
        />
        <div class="post-user-info">
          <p><span class="bold-text">Vincent Van Gogh</span></p>
          <p>Zundert, Netherlands</p>
        </div>
      </div>
      <div>
        <img class="post" src="images/post-vangogh.jpg" />
      </div>
      <div class="post-footer">
        <div class="icons-section">
          <img class="icon" src="images/icon-heart.png" />
          <img class="icon" src="images/icon-comment.png" />
          <img class="icon" src="images/icon-dm.png" />
        </div>
        <div class="footer-text">
          <p><span class="bold-text">21 Likes</span></p>
          <p><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
